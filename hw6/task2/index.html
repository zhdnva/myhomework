<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="title">
        <h1>CSS diner shopping list</h1>
        <p>Let's go to the mall!</p>
      </div>
    </header>
  
    <div class="container">
      <main>
        <ul id="content">
          <li class="checkbox">
            <input type="checkbox" id="pickles" name="shopping_list" value="choose">
            <label for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="apples" name="shopping_list" value="choose">
            <label for="apples">10 apples <span>for more CSS manipulations</span></label>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="oranges" name="shopping_list" value="choose">
            <label for="oranges">20 oranges <span>because they are awesome</span></label>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="plates" name="shopping_list" value="choose">
            <label for="plates">13 plates <span>hm... they always disappear</span></label>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="bentos" name="shopping_list" value="choose">
            <label for="bentos">15 bentos</label>
          </li>
          <li class="checkbox">
            <input type="checkbox" id="sake" name="shopping_list" value="choose">
            <label for="sake">1 bottle of Sake ^_^ <span>for my friends</span></label>
          </li>
        </ul>
      </main>
      
      <footer>
        <p>Bon appetit :)</p>
      </footer>
      </div>
  </div>
</body>
</html>
